# Docker Compose for Development with Hot Reload

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: my_movies_diary_db_dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB:-movies}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend with Hot Reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: my_movies_diary_backend_dev
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

  # React Frontend with Hot Reload
  frontend:
    image: node:18-alpine
    container_name: my_movies_diary_frontend_dev
    restart: unless-stopped
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data_dev:
    name: my_movies_diary_postgres_data_dev

networks:
  default:
    name: my_movies_diary_network_dev

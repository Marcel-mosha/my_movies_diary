# Production Docker Compose
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: my_movies_diary_db_prod
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB:-movies}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_movies_diary_backend_prod
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --graceful-timeout 120 my_movies_diary.wsgi:application
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: my_movies_diary_frontend_prod
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: my_movies_diary_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - frontend
      - backend

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: my_movies_diary_certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    name: my_movies_diary_postgres_data_prod
  static_volume_prod:
    name: my_movies_diary_static_prod
  media_volume_prod:
    name: my_movies_diary_media_prod
  certbot_conf:
    name: my_movies_diary_certbot_conf
  certbot_www:
    name: my_movies_diary_certbot_www

networks:
  default:
    name: my_movies_diary_network_prod
